background {
    monitor =
    path = $HOME/Pictures/CURRENT-LIVE-FF
  #  path = screenshot
    blur_passes = 1
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
shape {
    monitor =
    size = 600, 800
    color = rgba(40, 40, 40, 0.5)
    rounding = 90
    rotate = 0
    xray = false

    position = -500, 0
    halign = center
    valign = center
    border_color = rgb(689d6a)
    border_size = 2
 }
shape {
    monitor =
    size = 400, 600
    color = rgba(40, 40, 40, 0.5)

    border_color = rgb(b16286)
    border_color = rgb(8ec07c)
    border_size = 2

    rounding = 90
    rotate = 0
    xray = false

    position = 500, 0
    halign = center
    valign = center
}
shape {
    monitor =
    size = 72, 30
    color = rgba(40, 40, 40, 0.5)

    border_color = rgb(8ec07c)
    border_size = 2

    rounding = 90
    rotate = 0
    xray = false

    position = -5, -7
    halign = right
    valign = top
}
label {
    monitor =
    text = cmd[update:5000] ~/projects/scripts/battery
    color = rgb(8ec07c)
    font_size = 12
    font_family = JetbrainsMono Nerd Font
    position = -17, -12
    halign = right
    valign = top
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2 
    dots_center = true
    dots_rounding = -1
    outer_color =  rgba(8ec07cff)
    inner_color = rgba(39393980)
    font_color = rgb(ebdbb2)
    fade_on_empty = false
    placeholder_text = Enter Passwd
    hide_input = false
    rounding = -1
    check_color =  rgb(8ec07c)
    fail_color =  rgb(cc241d)
    fail_text = Auth Failure
    fail_transition = 300 
    numlock_color = -1
    bothlock_color = -1 
    invert_numlock = false 
    swap_font_color = false 
    position = 500, -180
    halign = center
    valign = center
    font_family = JetbrainsMono Nerd Font
}

